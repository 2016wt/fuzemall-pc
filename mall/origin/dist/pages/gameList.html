<div class="game_wrapper">
<div class="page_slide" id="game">
	<!-- <div class="slides">
		<ul>
			banner图列表
		</ul>
	</div> -->
	<div class="slide_wrap">
		<div class="left"></div>
		<div class="right"></div>
		<div class="dot_wrap">
			<div class="dot active" data-index="0"><div></div></div>
			<div class="dot"  data-index="1"><div></div></div>
			<div class="dot"  data-index="2"><div></div></div>
		</div>
	</div>	
</div>
<div class="game_toptit">
	<dl>
		<dt class="">游戏</dt>
		<dd>
			<input placeholder="请输入关键词搜索" type="text">
			<a href="javascript:;"></a>
		</dd>
	</dl>
</div>
<div class="game_contaibox">
	<div class="game_selectbox" style="display:none;">
		<!-- 分类列表 -->
	</div>
	<div class="keyword_list clearfix">
		<div class="keyword"><span></span><a href="javascript:;"></a></div>
	</div>
	<div class="game_list">
		<!-- 游戏列表 -->
	</div>


	<div id="game_List" class="game_conmMin">
		<!--这里显示分页内容-->
	</div>
	<div class="gamelist_loading"></div>
	<a href="javascript:;" class="look_all" data-page="1">查看更多</a>
</div>
</div>


<script id="gameListTemplate" type="text/x-jquery-tmpl">
	{{each list}}
		<div class="gamelist_con" data-gid="${gid}">
			<img src="${resUrl}&op=imageView2&mode=1&width=230&height=310" data-gid="${gid}" />
			<p class="gamelist_tit">${title}</p>
		</div>
	{{/each}}
</script>

<script id="bannerTemplate" type="text/x-jquery-tmpl">
	{{each list}}
		<li style="background-image: url('${banner_pic}');{{if $index==0}}position: relative;{{/if}}" data-url="${banner_url}" class="{{if $index==0}}active{{/if}}">
			<img src="${banner_pic}">
		</li>
	{{/each}}
</script>

<script id="gameCategoryTemplate" type="text/x-jquery-tmpl">
	<label><span data-id="0" class="select_span active"></span>全部</label>
	{{each list}}
		<label><span data-id="${id}" class="select_span"></span>${name}</label>
	{{/each}}
</script>
