<div class="centered faq_center">
	<div id="faq_left">
		<div class="faq_left_wrap">
			<!-- FAQ列表 -->
		</div>
	</div>
	<div id="center_right" class="new_faq_center">
		<!-- FAQ内容 -->
	</div>
</div>

<script id="faqListTemplate123" type="text/x-jquery-tmpl">
	{{each list}}
		<div class="fg_title">${cat_name}</div>
		<ul class="faq_ul">
			{{each cats}}
				<li>
					<div class="faq_li_t">${cat_name}</div>
					<div class="faq_li_list">
						<ul>
							{{each articles}}
								<li class="{{if _articleId==article_id}}active{{/if}}" data-id="${article_id}">${title}</li>
							{{/each}}
						</ul>
					</div>
				</li>
			{{/each}}
		</ul>
	{{/each}}
</script>

</script>
