<style type="text/css">
	#container{
		margin-bottom: 0px;
	}
	#footer{
		margin-top: 0px;
	}
</style>
<div class="fgter_title m_b_0" style="background-color: #f5f5f5;color: #000;">
	<p class="centered"><span  data-subpage="welcome">最新动态</span></p>
</div>
<div class="newmaction_wrap">
	<div class="newmaction_contai centered clearfix">
		<div class="newmation_left">
			<div class="newmation_loading"></div>
			<div class="newmation_box" id="mationbox">
				
			</div>
			<div id="Pagination" class="pagination" style="clear: both;padding-top: 20px;"><!-- 这里显示分页 --></div>
		</div>
		<div class="newmation_rig">
			<p><img src="img/Weibo.png"><span>关注蓝港科技官方微博</span></p>
			<p><img src="img/weiboerweima.jpg"><span>关注蓝港科技官方微信</span></p>

<script id="official_list" type="text/x-jquery-tmpl">
	<div class="newmation_news">
	{{each data}}
		<div class="newmation_list" data-id="${article_id}">
			<img src="${thumb}" data-id="${article_id}" />
			<p class="newmation_tit" data-id="${article_id}">${title}</p>
			<label>
				<span class="newmati_time">发布于${add_time}</span>
			</label>
			<p class="newmation_font">${desc}</p>
			<div class="newmation_readDetail" data-id="${article_id}"><span>阅读全文</span></div>
		</div>
	{{/each}}
	</div>
</script>
