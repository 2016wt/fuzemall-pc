<!-- 奖品设置 -->
<script id="awardset_tmpl" type="text/x-jquery-tmpl">
{{each(i,v) list}}
	{{if i==0}}
		<dl>
			<dt><img src="${image}" alt=""></dt>
			<dd><p>${v.prize_name}</p></dd>
			<dd><span>${v.prize}</span></dd>
			<div class="sj"><i>1</i></div>
		</dl>
	{{else i==1}}
		<dl>
			<dt><img src="${image}" alt=""></dt>
			<dd><p>${v.prize_name}</p></dd>
			<dd><span>${v.prize}</span></dd>
			<div class="sj"><i>2</i></div>
		</dl>
	{{else i==2}}
		<dl>
			<dt><img src="${image}" alt=""></dt>
			<dd><p>${v.prize_name}</p></dd>
			<dd><span>${v.prize}</span></dd>
			<div class="sj"><i>3</i></div>
		</dl>
	{{else}}
		<dl>
			<dt><img src="${image}" alt=""></dt>
			<dd><p>${v.prize_name}</p></dd>
			<dd><span>${v.prize}</span></dd>
		</dl>
	
	{{/if}}
	
 {{/each}}      
</script>
<script id="activebanner_tmpl" type="text/x-jquery-tmpl">
	<li style="background-image: url(${web_banner})"></li>
	
</script>
<script id="activewinner_tmpl" type="text/x-jquery-tmpl">

{{each(i,v) list}}
	<div class="currentPeriod winner">

	  <ol>
	 
	 
	 
	     <li><span>${v.activityName} / 冠军 : </span><i class="displayPart">${v.activityList[0]}</i></li>
	  	
	 	<li><span>亚军 : </span><i class="displayPart">${v.activityList[1]}</i></li>
	  
	 	<li><span>季军 : </span><i class="displayPart">${v.activityList[2]}</i></li>
	  </ol>

	 <ul>
	  
	 	<li>第四名：<i class="displayPart">${v.activityList[3]}</i></li>
	 
	 	<li>第五名：<i class="displayPart">${v.activityList[4]}</i></li>
	
	 	<li>第六名：<i class="displayPart">${v.activityList[5]}</i></li>
		
	 	<li>第七名：<i class="displayPart">${v.activityList[6]}</i></li>
	
	 	<li>第八名：<i class="displayPart">${v.activityList[7]}</i></li>
	
	 	<li>第九名：<i class="displayPart">${v.activityList[8]}</i></li>
	 
		<li>第十名：<i class="displayPart">${v.activityList[9]}</i></li>
	 </ul>
	
	 
   

	</div>
{{/each}}	
</script>
