<script>
	var flag=true;
	$('.game-kind').on('click','.xiala',function(){
		
		if(flag){
			$('.kindul').css({'height':'auto'});
			$('.game-groups').css({'padding-bottom':'43px'});
			$(this).find('img').attr('src','../img/fuze/sq.png');
			flag=false;
			
		}else{
			$('.kindul').css({'height':'41px'});
			$('.game-groups').css({'padding-bottom':'41px'});
			$(this).find('img').attr('src','../img/fuze/xiala.png');
			flag=true;

		}
		
	})


</script>
